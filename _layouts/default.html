<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <!-- Custom CSS -->
        <link rel="stylesheet" href="{{site.baseurl}}/assets/css/build/global.css">
        <script src="{{site.baseurl}}/assets/js/modernizr-2.6.2.min.js"></script>
        <link href='http://fonts.googleapis.com/css?family=Lato:300,400,900' rel='stylesheet' type='text/css'>
        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="{{page.layout}}">
    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><img src="{{site.baseurl}}/assets/img/bacchus-logo.gif" /></a>

        </div>
        <a class="btn btn-success pull-right" href="https://bacchus.wufoo.com/forms/{{page.feedback}}/" onclick="window.open(this.href,  null, 'height=1000, width=680, toolbar=0, location=0, status=1, scrollbars=1, resizable=1'); return false">Share feedback</a>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    {{ content }}


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="{{site.baseurl}}/assets/js/bootstrap.min.js"></script>
  </body>
</html>
